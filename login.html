<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8BitBrain - Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/Sans_Favi.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo"
        >8BitBrain
        <img src="imgs/Sans_Favi.png" alt="logo" class="logoimg" />
      </a>

      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="modes.html">Game Modes</a>
        <a href="contacts.html">Contact</a>
        <a href="leaderboards.html">Leaderboards</a>
        <button class="btn-login active">Login</button>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <div class="login-container">
          <h1>Welcome Back!</h1>
          <p class="login-subtitle">Login to continue on to your quiz journey</p>

          <div class="account-type-selector">
            <button class="account-type-btn active" data-type="user">
              Regular User
            </button>
            <button class="account-type-btn" data-type="admin">
              Admin
            </button>
          </div>

          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter your age"
                min="1"
                max="120"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="form-group checkbox-group">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn-submit">
              Login
            </button>
          </form>

          <div class="login-footer">
            <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
